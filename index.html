<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Challenge</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h2 class="clock"></h2>
    <form class="hidden login-form">
        <input class="text-type" required maxlength="15" type="text" placeholder="What is your name?" />
        <input class="text-submit" type="submit" value="Log In" />
    </form>
    <h1 class="greeting hidden"></h1>
    <form class="todo-form">
        <input class="text-type todo-input" type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul class="todo-list">
    </ul>
    <div class="weather">
        <span class="city"></span>
        <span></span>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
